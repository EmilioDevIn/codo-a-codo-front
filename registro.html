<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <script src="https://kit.fontawesome.com/435941fa36.js" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./estilos/login.css">
        <link rel="stylesheet" href="./estilos/footer.css">
        <link rel="stylesheet" href="./estilos/style.css">
    </head>

    <body>

        <nav></nav>
        
        <main style="min-height: 100vh; width: 100%; display: grid; place-items: center; background: #222;">

            <section class="container forms" style="background: #f5f5f5; padding: 2ch; border-radius: 4px;">

                <div class="form signup" style="width: 420px;  ">
                    <div class="form-content">
                        <header>Registrate</header>
                        <form action="#" id="formulario" onsubmit="return false;">
                            <div class="field input-field">
                                <input placeholder="Crear nombre" class="password" v-model="nombre">
                            </div>

                            <div class="field input-field">
                                <input type="password" placeholder="Crear contraseña" class="password" v-model="clave">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>

                            <div class="field input-field">
                                <input type="password" placeholder="Confirmar contraseña" class="password"
                                    v-model="confirmacion">
                                <i class='bx bx-hide eye-icon'></i>
                            </div>

                            <div class="field button-field">
                                <button v-on:click="registrar()">Registrate</button>
                            </div>
                        </form>

                        <div class="form-link">
                            <span>Ya tenés una cuenta? <a href="#" class="link login-link">Ingresá</a></span>
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="media-options">
                        <a href="#" class="field facebook">
                            <i class='bx bxl-facebook facebook-icon'></i>
                            <span>Ingresá con Facebook</span>
                        </a>
                    </div>

                    <div class="media-options">
                        <a href="" class="field google">
                            <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
                                alt="" class="google-img">
                            <span>Ingresá con Google</span>
                        </a>
                    </div>

                </div>
            </section>
            
        </main>
        
        <footer></footer>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="codigos/navegacionYPie.js"></script>
        <script type="module" src="./codigos/login.js"></script>
        <script>

        </script>

    </body>

</html>
